<!DOCTYPE html>
<html>
 
<head>
    <title>Codezilla - Signup</title>
    <link rel="stylesheet" href="style.css">
    <script src="repeat-psw.js"></script>
</head>
 
<body>
    <div class="main">
        <h1>Codezilla : G3 Hack Challenge</h1>
        <h3>Signup</h3>
        <form action="">
            <label for="first">
                Username:
            </label>
            <input type="text"
                id="first"
                name="first"
                placeholder="Enter your Username" required>

            <label for="email">
                  Email:
              </label>
            <input type="email"
                   id="email"
                   name="email"
                   placeholder="Enter your email" required>
 
            <label for="password">
                  Password:
              </label>
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Enter your Password" required>

            <!-- <label for="repeat-psw">
            Repeat Password:
            </label>
              <input type="password"
                     id="repeat-psw"
                     name="repeat-psw"
                     placeholder="Repeat Password" required> -->
 
            <div class="wrap">
                <button type="submit"
                        onclick="JavaScript:validatePassword()">
                    Submit
                </button>
            </div>
        </form>
        <p>Already have an account? 
              <a href="login.html"
               style="text-decoration: none;">
                Login
            </a>
        </p>
    </div>
</body>
 
</html>
