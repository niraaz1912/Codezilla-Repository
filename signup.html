<!DOCTYPE html>
<html>

<head>
    <title>Codezilla - Signup</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/repeat-psw.js"></script>
</head>

<body>
    <div class="main">
        <h1>Codezilla : G3 Hack Challenge</h1>
        <h3>Registration Form</h3>
        <form id="sign-up-form" action="">
            <label for="email">
                Email:
            </label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">
                Password:
            </label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>

            <label for="repeat-psw">
                Repeat Password:
            </label>
            <input type="password" id="repeat-psw" name="repeat-psw" placeholder="Repeat Password" required>

            <div class="wrap">
                <button type="submit" id="signup-btn">
                    Sign Up
                </button>
            </div>
        </form>
        <p>Already have an account?
            <a href="login.html" style="text-decoration: none;">
                Login
            </a>
        </p>
    </div>

    <script async src="api.js"></script>
    <script async src="auth.js"></script>
</body>

</html>
