<!DOCTYPE html>
<html>
 
<head>
    <title>Codezilla - Login</title>
    <link rel="stylesheet"
          href="style.css">
</head>
 
<body>
    
    <div class="main">
        <h1>Codezilla : G3 Hack Challenge</h1>
        <h3>Login</h3>
        <form action="">
            <label for="first">
                Username:
            </label>
            <input type="text"
                id="first"
                name="first"
                placeholder="Enter your Username" required>

            <label for="password">
                Password:
            </label>
            <input type="password"
                id="password"
                name="password"
                placeholder="Enter your Password" required>

            <div class="wrap">
                <button type="submit"
                        onclick="solve()">
                    Submit
                </button>
            </div>
        </form>
        <p>Not registered? 
            <a href="signup.html"
            style="text-decoration: none;">
                Create an account
            </a>
        </p>
    </div>

</body>
 
</html>
