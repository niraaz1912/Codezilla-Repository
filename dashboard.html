<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dashboard</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }

        .dashboard-header {
            background: #343a40;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .sidebar {
            height: 100vh;
            background: #343a40;
            color: white;
            padding-top: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background: #495057;
        }

        .content {
            margin-left: 250px;
            padding: 2rem;
        }

        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center">Dashboard</h4>
        <hr>
        <a href="#" onclick="logout()">Log Out</a>
        <a href="#">Profile</a>
        <a href="#">Settings</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Header -->
        <div class="dashboard-header">
            <h1>Welcome to the Dashboard</h1>
        </div>

        <!-- Cards -->
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card p-3">
                    <h5>Total Sessions</h5>
                    <p><strong id="totalSessions">10</strong></p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <h5>Active Users</h5>
                    <p><strong id="activeUsers">5</strong></p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <h5>New Messages</h5>
                    <p><strong id="newMessages">3</strong></p>
                </div>
            </div>
        </div>

        <!-- Interactive Section -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card p-3">
                    <h5>Interactive Map</h5>
                    <div id="map" style="height: 300px;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="api.js"></script>
    <!-- Mapbox for Interactive Map -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">

    <!-- Custom JS -->
    <script>
        // Initialize Mapbox
        mapboxgl.accessToken = 'your-mapbox-access-token';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-74.5, 40], // Initial map center [lng, lat]
            zoom: 9
        });
    </script>
</body>

</html>
