<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Dashboard</title>
    <link rel="icon" href="img/logo.jpeg" type="image/png">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/bootstrap1.css">
    <link rel="stylesheet" href="css/metisMenu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="crm_body_bg">
    <nav class="sidebar">
        <div class="logo d-flex justify-content-between">
            <img src="img/logo.jpeg" alt>
            <div class="sidebar_close_icon d-lg-none">
                <i class="ti-close"></i>
            </div>
        </div>
        <ul id="sidebar_menu" class="metismenu">
            <li class="mm-active">
                <!-- <a class="has-arrow" href="#" aria-expanded="false"> -->
                <img src="img/1.svg" alt>
                <span style="margin-left:10px">Dashboard</span>
                <!-- </a> -->
                <!-- <ul>
                    <li><a class="active" href="">Classic</a></li>
                </ul> -->
            </li>
        </ul>
    </nav>
    <section class="main_content dashboard_part">
        <div class="container-fluid g-0">
            <div class="row">
                <div class="col-lg-12 p-0">
                    <div class="header_iner d-flex align-items-center justify-content-end">
                        <div class="sidebar_icon d-lg-none">
                            <i class="ti-menu"></i>
                        </div>
                        <div class="header_right d-flex justify-content-between align-items-center">
                            <div class="profile_info">
                                <img src="img/client_img.png" alt="#">
                                <div class="profile_info_iner">
                                    <p>Welcome Admin!</p>
                                    <h5>Travor James</h5>
                                    <div class="profile_info_details">
                                        <a href="#">My Profile <i class="ti-user"></i></a>
                                        <a href="#">Settings <i class="ti-settings"></i></a>
                                        <a href="#">Log Out <i class="ti-shift-left"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="main_content_iner ">
            <div class="serach_field-area"> 
                <div class="search_inner">
                    <form action="#">
                        <div class="search_field">
                            <input type="text" placeholder="Search here...">
                        </div>
                        <button type="submit"> <img src="img/icon/icon_search.svg" alt> </button>
                    </form>
                </div>
            </div>
            <div class="container-fluid plr_30 body_white_bg pt_30">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="location">
                            map here
                        </div>
                        <div class="single_element">
                            <div class="quick_activity">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="quick_activity_wrap">
                                            <div class="single_quick_activity">
                                                <h4>Total session time</h4>
                                                <h3><span class="counter">0</span></h3>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-lg-6 col-xl-6">
            <div class="white_box mb_30 min_400 ">
                <div class="box_header  box_header_block">
                    <div class="main-title">
                        <h3 class="mb-0">User time session</h3>
                    </div>
                    <div class="legend_style mt-10">
                        <li> <span></span>User time session</li>
                    </div>
                </div>
                <div class="title_btn">
                    <ul>
                        <li><a class="active" href="#">All time</a></li>
                        <li><a href="#">This year</a></li>
                        <li><a href="#">This week</a></li>
                        <li><a href="#">Today</a></li>
                    </ul>
                </div>
                <canvas height="120px" id="sales-chart"></canvas>
            </div>
        </div>
<!-- 
        <div class="col-lg-6 col-xl-3">
            <div class="white_box mb_30 min_400">
                <div class="box_header  box_header_block">
                    <div class="main-title">
                        <h3 class="mb-0">Disputed vs Overdue Invoices</h3>
                    </div>
                </div>
                <canvas height="220px" id="doughutChart2"></canvas>
                <div class="legend_style legend_style_grid mt_10px">
                    <li class="d-block"> <span style="background-color: #FF7B36;"></span> 30 Days</li>

                    <li class="d-block"> <span style="background-color:#00BFBF;"></span> 90+Days</li>
                </div>
            </div>
        </div> -->
    </section>
    <script src="js/metisMenu.js"></script>
    <script src="js/bootstrap1.min.js"></script>
</body>
</html>
