<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
    <!-- Header with Logout -->
    <div class="dashboard-header d-flex justify-content-between align-items-center">
        <h3 class="text-center text-white">Welcome, User</h3>
        <a href="#" class="btn btn-light me-3" onclick="logout()">Log Out</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Grain GIF -->
        <div class="row justify-content-center">
            <img id="grain" src="grain.gif" alt="Grain Animation">
        </div>

        <!-- Location Button -->
        <div class="row">
            <div class="col-md-12">
                <button id="sendLocationBtn" class="btn">Send Location</button>
                <p id="locationStatus" class="mt-2 text-success"></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="api.js"></script>

    <script type="module">
        import { sendLocation } from "./api.js";

        // Add Send Location functionality
        const sendLocationBtn = document.getElementById("sendLocationBtn");
        sendLocationBtn.addEventListener("click", () => {
            sendLocation();
        });

        // Logout functionality
        function logout() {
            localStorage.removeItem("sessionid");
            window.location.href = "login.html";
        }
    </script>
</body>

</html>
